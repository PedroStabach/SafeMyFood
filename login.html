<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/cadastro.css" /> 
</head>
<body>
<div class="bodyArea"> 
    <header id="header"></header>
    <aside>
        <div class="asideArea2" >
 
            <div class="areaCadastro" id="click">
                <h1>Entre em sua conta!</h1>
                <form id="formCadastro">
                    <nav>
              <ul>
                <li>
                  <div class="areaInputCadastro">
                    <img src="images/gmailIcon2.png" alt="" />
                    <input type="email" placeholder="E-mail/Username" id="email" />
                  </div>
                </li>

                <li>
                  <div class="areaInputCadastro">
                    <img src="images/padlock.png" alt="" />
                    <input
                      type="password"
                      placeholder="Password"
                      id="password"
                    />
                  </div>
                </li>
              </ul>
              
            </nav>
            </form>
                
            <div class="areaImagensLogin">
                <h2>Deseja entrar por outro metodo?</h2>
                <nav>
                <ul>
                    <li><img src="images/iconFace2.png" alt="" /></li>
                    <li><img src="images/gmailIcon2.png" alt="" /></li>
                    <li><img src="images/instaIcon2.png" alt="" /></li>
                    <li><img src="images/linkedlnIcon2.png" alt="" /></li>
                </ul>
                </nav>
            </div>
            </div>
        </div>
    </aside>
</div>
<script src="app.js"></script>
</body>
<script src="JS/header.js"></script>
</html>
