<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/cadastro.css" />
  </head>
  <body>
    <div class="bodyArea">
      <header id="header"></header>
      <aside id="cadastro">
        <div class="asideArea">
          <h1>Bem vindo de volta!</h1>
          <div class="areaImg">
            <img src="images/SMF1-removebg-preview.png" alt="" />
          </div>
          <div class="botaoLogin"><a href="">SIGN IN</a></div>
        </div>
        <div class="asideArea2">
          <h1>Crie uma conta!</h1>
          <div class="areaImagensLogin">
            <nav>
              <ul>
                <li><img src="images/iconFace2.png" alt="" /></li>
                <li><img src="images/gmailIcon2.png" alt="" /></li>
                <li><img src="images/instaIcon2.png" alt="" /></li>
                <li><img src="images/linkedlnIcon2.png" alt="" /></li>
              </ul>
            </nav>
          </div>

          <form id="formCadastro">
            <nav>
              <ul>
                <li>
                  <div class="areaInputCadastro">
                    <img src="images/login-user-name-1-64.png" alt="" />
                    <input type="text" placeholder="Name" id="name" />
                  </div>
                </li>
                <li>
                  <div class="areaInputCadastro">
                    <img src="images/gmailIcon2.png" alt="" />
                    <input type="email" placeholder="E-mail" id="email" />
                  </div>
                </li>

                <li>
                  <div class="areaInputCadastro">
                    <img src="images/padlock.png" alt="" />
                    <input
                      type="password"
                      placeholder="Password"
                      id="password"
                    />
                  </div>
                </li>
                <li>
                  <div class="areaInputCadastro">
                    <img src="images/padlock.png" alt="" />
                    <input
                      type="password"
                      placeholder="Confirm password"
                      id="confirmPassword"
                    />
                  </div>
                </li>
              </ul>
            </nav>

            <div class="areaButton">
              <button type="submit" class="botaoLogin">
                <a href="">SIGN UP</a>
              </button>
            </div>
          </form>
        </div>
      </aside>
    </div>
  </body>
  <script src="JS/header.js"></script>
</html>
